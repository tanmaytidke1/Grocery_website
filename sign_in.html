<body class="background_img">


  <!-- sign in page -->
  <div class="container mt-2 p-2">
    <div class="row justify-content-center  ">
      <div class="col-md-4 shadow d-none d-md-block  ">
        <img id="login_img"
          src="assets/images/ShivShambhu Adv_page-0001.jpg"
          alt="" class="w-100">

      </div>
      <div class="col-md-4 shadow p-5 ">

        <div class="row  ">
          <span id="icon_x" onclick="goBack()"><i class="fa-solid fa-xmark"></i></span>
        </div>

        <h1 class=" text-center text-secondary">Sign In</h1>
        <div class="row text-center mt-2" id="logo">
          <img src="assets/images/shiv-shambu-super-market-high-resolution-logo-transparent.png" alt="">
        </div>
        <hr class="text-dark ">

        <form>
          <div class="form-group">
            <label for="email">Email :-</label>
            <input type="email" class="form-control mt-2" id="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group mt-2">
            <label for="password">Password :-</label>
            <input type="password" class="form-control mt-2" id="password" placeholder="Enter your password" required>
          </div>

          <div class="form-group text-center mt-4">
            <button type="submit" class="btn btn-warning">&nbsp;&nbsp;&nbsp;Login&nbsp;&nbsp;&nbsp;</button>
          </div>



          <div class="text-center  mt-1">
            <a href="#" class="text-secondary">Forgot Password?</a>
            <a href="sign_up.html">Register</a>
          </div>

        </form>
        <div class="row text-center text-secondary mt-5 ">
          <h4>Let's Get You Logged In</h4>
        </div>
      </div>
    </div>
  </div>

  </div>
